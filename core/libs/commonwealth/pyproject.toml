[project]
name = "commonwealth"
version = "0.1.0"
description = "BlueOS library to share common code."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp==3.12.13",
    "appdirs==1.4.4",
    "eclipse-zenoh==1.4.0",
    "loguru==0.7.3",
    "psutil==7.0.0",
    "pykson==1.0.2",
    "sentry-sdk==2.29.1",
]

[tool.uv.sources]
pykson = { url = "https://github.com/patrickelectric/pykson/archive/refs/tags/1.0.2.tar.gz" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
